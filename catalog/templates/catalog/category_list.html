{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title text-center">Список категорий</h1>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        {% for category in categories %}
                            <li class="list-group-item">{{ category.name }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
