{% extends 'base.html' %}

{% block content %}
<h1>Product List</h1>
{% for product in products %}
<div class="product">
    <h2>{{ product.name }}</h2>
    <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
    <p>{{ product.description|slice:":100" }}</p>
    <p>Price: ${{ product.price }}</p>
    <a href="/product/{{ product.id }}">More Details</a>
</div>
{% endfor %}
{% endblock %}
