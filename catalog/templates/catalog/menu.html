<nav class="ms-5">
    <a class="btn btn-outline-primary" href="/">Каталог</a>
    <a class="btn btn-outline-primary" href="/contacts/">Контакты</a>
    <a class="btn btn-outline-primary" href="{% url 'blog_post_list' %}">Перейти к блогу</a>
    <a class="btn btn-outline-primary" href="{% url 'product_list' %}">Добавить товар</a>
    <div class="btn-group ms-auto">
        {% if user.is_authenticated %}
        <form action="{% url 'users:profile' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-outline-primary" type="submit">Профиль</button>

        </form>
        <form action="{% url 'users:logout' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-outline-primary" type="submit">Выйти</button>

        </form>
        {% else %}
        <a class="btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
        <a class="btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </div>
</nav>
